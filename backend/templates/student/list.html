<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of students</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
</head>
  <header>
    <div class="main-block left-part">
      {% include 'parts/header.html' %}
    </div>
  </header>
<body>
<div class="container">
  <table>
    <thead>
      <tr>
        <th>First name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for std in students %}
      <tr>
        <td>{{std.first_name}}</td>
        <td>{{std.last_name}}</td>
        <td>{{std.age}}</td>
        <td><a href="{% url 'update_student' std.id %}">Update</a></td>
        <td><a href="{% url 'delete_student' std.id %}">Delete</a></td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
